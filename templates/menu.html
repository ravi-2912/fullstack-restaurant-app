<!DOCTYPE html>
    <title>Restauant App</title>
    <body/>
        <h1>{{restaurant.name}}</h1>
        <h2>Menu Item</h2>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul>
                    {% for m in messages %}
                        <li><strong>{{m}}</strong></li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        <p><a href="{{url_for('newMenuItem', r_id=restaurant.id)}}">Add New Menu Item</a></p>
        {% for i in  items %}
            <p>
                {{i.name}}<br>
                {{i.description}}<br>
                {{i.price}}<br>
                <a href="{{url_for('editMenuItem', r_id=restaurant.id, m_id=i.id)}}">Edit</a>
                <a href="{{url_for('deleteMenuItem', r_id=restaurant.id, m_id=i.id)}}">Delete</a>
            </p>
        {% endfor %}
    </body>
</html>
