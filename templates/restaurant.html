<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Restaurant App</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="{{url_for('static', filename='style.css')}}" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{{url_for('restaurant')}}">Restaurant App</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="{{url_for('restaurant')}}">Home</a>
                    </li>
                </ul>
                <form class="form-inline mt-2 mt-md-0">
                    <a name="" id="" class="btn btn-success" href="#" role="button">Login</a>
                </form>
            </div>
        </div>
    </nav>
    <div class="list-group-item-success container-fluid flash-message">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    {% with msg = get_flashed_messages() %}
                        {% for m in msg %}
                            <small>{{m}}</small>
                        {% endfor %}
                    {% endwith %}
                </div>
            </div>
        </div>
    </div>

    <main class="container mt-5 pt-5">
        <div class="row mb-4">
            <div class="col-md-12 col-lg-6">
                <h1 class="display-4">All Restaurants</h1>
            </div>
            <div class="col-md-6 col-lg-3 add-new-link my-auto">
                <a name="add-new-rest" id="add-new-rest" class="btn btn-primary btn-lg btn-block" href="{{url_for('newRestaurant')}}"
                    role="button">Add New</a>
            </div>

        </div>
        <div class="row">
            <section class="col-md-12 pl-0">
                <div class="container">
                    <div class="row">
                        {% for r in restaurants %}
                        <div class="col-md-6 col-lg-4 mb-4" id="restaurant-{{r.id}}">
                            <div class="card">
                                <a href="{{url_for('restaurantMenuItem', r_id=r.id)}}" class="card-link">
                                    <div class="bg-blue-raspberry card-img-top">
                                        <h1 class="display-3 text-center py-5">{{r.name.split()[0][0]}}</h1>
                                    </div>
                                </a>
                                <div class="card-body">
                                    <h5 class="card-title">{{r.name}}</h5>
                                    <!--<p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>-->
                                    <a href="{{url_for('editRestaurant', r_id=r.id)}}" class="btn btn-warning">Edit</a>
                                    <a href="{{url_for('deleteRestaurant', r_id=r.id)}}" class="btn btn-danger">Delete</a>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </section>
        </div>
    </main>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script>
        window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
